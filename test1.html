    <script>

        const testIsmıS = "test1"
        
        

        function dogruCevapKontroluT1(soru_sayisi) {
            var dogruCevapSayısıT1 = 0;

            if (document.getElementById('s1_a').checked) {
                dogruCevapSayısıT1 = dogruCevapSayısıT1 + 1;
            } if (document.getElementById('s2_a').checked) {
                dogruCevapSayısıT1 = dogruCevapSayısıT1 + 1;
            } if (document.getElementById('s3_a').checked) {
                dogruCevapSayısıT1 = dogruCevapSayısıT1 + 1;
            } if (document.getElementById('s4_a').checked) {
                dogruCevapSayısıT1 = dogruCevapSayısıT1 + 1;
            } if (document.getElementById('s5_a').checked) {
                dogruCevapSayısıT1 = dogruCevapSayısıT1 + 1;
            }
            
            sonucIsmı = "Toplamda " + soru_sayisi + " soru arasından " + dogruCevapSayısıT1 + " tanesine doğru, " +  (soru_sayisi - dogruCevapSayısıT1) + " tanesine de yanlış yanıt verdiniz ya da boş bıraktınız.";
            localStorage.setItem(testIsmıS, sonucIsmı);
            document.getElementById("sonucT1").innerHTML = localStorage.getItem(testIsmıS);

        }

        

        document.onload = runCheckFunction();

        function runCheckFunction() {
            document.getElementById("sonucT1").innerHTML = localStorage.getItem(testIsmıS);
